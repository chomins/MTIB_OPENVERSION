{% block content %}
{%load static%}
<div class="container">
    <form method="POST" action="{% url 'm_register' %}">
    {% csrf_token %}
    <div class="row" style="text-align: center; margin-top: 5%;">
        <div class="col">
            <h2 style="color:#2e3131"><strong><span><img src="{%static 'logo.png'%}" width="50px" height="50px" alt=""> 사장님 회원</span></strong></h2>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>ID</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="text" class="form-control" name="username">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>Password</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="password" class="form-control" name="password1">
            <input type="hidden" class="form-control" name="usertype" value="M">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>Confirm Password</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="password" class="form-control" name="password2">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>Email</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="text" class="form-control" name="email">
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>TEL</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="text" class="form-control" name="tell_no">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col" style="color:#2e3131">
            <p style="font-size: medium;"><span>Address</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 ">
            <div class="row">
                <div class="col input-group">
                    <input type="text" class="form-control" id="sample3_postcode" style="font-family:MapoFlowerIsland;" placeholder="우편번호">
                    <div class="input-group-append">
                        <input type="button" class="btn btn-light" style="color: white; background-color:#d5b8ff; font-weight:bold; font-family:MapoFlowerIsland;" onclick="sample3_execDaumPostcode()" value="우편번호 찾기">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" id="sample3_address" style="font-family:MapoFlowerIsland;" class="form-control" name="addr1" placeholder="주소">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" id="sample3_detailAddress" style="font-family:MapoFlowerIsland;" class="form-control" name="addr2" placeholder="상세주소">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" id="sample3_extraAddress" style="font-family:MapoFlowerIsland;" class="form-control" placeholder="참고항목">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div id="wrap" style="display:none;border:1px solid;max-width:100%;height:auto;margin:5px 0;position:relative">
                        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6 input-group">
            <input type="submit" class="form-control" style="border-radius: 40px; background-color: #d5b8ff; color: white; font-weight:bold; font-family:MapoFlowerIsland;" value="회원가입">
        </div>
    </div>
    <br>
    <br>
    </form>
</div>
<!-- 카카오 주소지검색 -->
<script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_wrap = document.getElementById('wrap');

    function foldDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_wrap.style.display = 'none';
    }

    function sample3_execDaumPostcode() {
        // 현재 scroll 위치를 저장해놓는다.
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample3_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample3_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample3_postcode').value = data.zonecode;
                document.getElementById("sample3_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample3_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_wrap.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize : function(size) {
                element_wrap.style.height = size.height+'px';
            },
            width : '100%',
            height : '100%'
        }).embed(element_wrap);

        // iframe을 넣은 element를 보이게 한다.
        element_wrap.style.display = 'block';
    }
</script>
{% endblock %}
