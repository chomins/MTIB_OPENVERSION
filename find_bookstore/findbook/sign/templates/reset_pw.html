{% extends 'base.html' %}


<!-- head 에 적을 내용은 여기에 적으세요. -->
{% block head %}

{% endblock %}

<!-- body 에 적을 내용은 여기에 적으세요. -->    
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div style="position: absolute; top: 45%; height: 504.18px; margin-top: -252.09px;">
            <div class="card" style="width: 32rem;">
                <div class="card-body">
                    <div class="text-center">
                    </div>
                    <div class="row mt-5">
                        <div class="col-12">
                            <form action="" method="POST" novalidate>
                                {% csrf_token %}
                                <!--비밀번호-->
                                <div class="mb-4 md-form">
                                    <input class="input group" type="password" name="password1">
                                </div>
                                <!--비밀번호확인-->
                                <div class="mb-4 md-form">
                                    <input class="input group" type="password" name="password2">
                                    <small style="margin-left: 4px; margin-top:8px;" class="form-text text-muted">
                                        최소 8개의 숫자와 문자 또는 특수기호를 입력해주세요.
                                    </small>
                                </div>
                                <!--저장하기 버튼-->
                                <div style="padding-top:10px;" class="row justify-content-md-center">
                                    <button class="btn btn-red" style="opacity: 90%; font-size: 16px;"><i class="fas fa-check"></i>&nbsp;&nbsp;저장하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
